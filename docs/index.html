    <meta charset="UTF-8" />

    <style>
      html,
      body {
        margin: 0;
        width: 100%;
        height: 100%;
        background: #181818;
        color: #fff;
        display: flex;
        text-align: center;
        flex-direction: column;
        justify-content: center;
      }
      p {
        font-size: 14px;
        margin: 0;

    <script type="module" crossorigin src="./assets/index-BbP_1MOA.js"></script>

  <body>
    <!-- <canvas></canvas> -->
    <span
      style="
        position: absolute;
        top: 20px;
        left: 0;
        right: 0;
        margin: auto;
        user-select: none;
        -moz-user-select: none;
        -webkit-user-select: none;
      "
    ></span>
    <script src="https://cdn.bootcss.com/FileSaver.js/1.3.8/FileSaver.min.js"></script>
    <button onclick="download('canvas')">download</button>
    <script>
      function download(selector) {
        // 通过 API 获取目标 canvas 元素
        const canvas = document.querySelector(selector);

        // 创建一个 a 标签，并设置 href 和 download 属性
        const el = document.createElement("a");
        // 设置 href 为图片经过 base64 编码后的字符串，默认为 png 格式
        el.href = canvas.toDataURL("image/bmp");
        el.download = "test.bmp";

        // 创建一个点击事件并对 a 标签进行触发
        const event = new MouseEvent("click");
        el.dispatchEvent(event);
      }
    </script>
  </body>
